services:
  - type: web
    name: GDSC
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_app.py
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PORT
        value: 8000

  - type: web
    name: GDSC-frontend
    env: node
    buildCommand: cd frontent && npm install && npm run build
    startCommand: cd frontent && npm run preview
    envVars:
      - key: VITE_API_URL
        sync: false
